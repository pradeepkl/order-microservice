name: Build and Push Docker Image to ACR

on:
  push:
    branches:
      - kavyatest

permissions:
  id-token: write
  contents: read

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Log in to Azure CLI with OIDC
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID_KAVYA }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Build Docker image
        run: |
          docker build -t order-microservice:latest .

      - name: Tag Docker image
        run: |
          docker tag order-microservice:latest kavyaordermicroservice.azurecr.io/order-microservice:latest
      - name: Verify Azure login
        run: |
          az account show

      - name: Log in to ACR using Azure CLI
        env:
          ACR_NAME: kavyaordermicroservice"
        run: |
          az acr login --name $ACR_NAME

      - name: Push Docker image to ACR
        run: |
          docker push kavyaordermicroservice.azurecr.io/order-microservice:latest
